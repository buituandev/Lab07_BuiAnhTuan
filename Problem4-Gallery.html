    <style>
        .title {
            text-align: center;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            flex-flow: row;
            align-items: center;
            justify-content: center;
        }

        .images img {
            width: 200px;
            height: 300px;
            transition: .5s ease;
        }

        .images img:hover {
            transform: scale(1.2);
        }
    </style>

    <script>
        window.onload = function () {

            let images = document.querySelectorAll('.images img');

            let displayedDiv = null;

            for (let image of images) {
                image.addEventListener('click', function () {
                    let src = this.getAttribute('src');
                    let alt = this.getAttribute('alt');
                    let title = this.getAttribute('title');
                    let div = document.createElement('div');

                    div.innerHTML = `<p style="border: 1px solid black; width: fit-content;">${title}</p>`;
                    div.innerHTML += `<button style="position: absolute; margin: 10px 0 0 10px; border: none; color: black; background-color: transparent; font-weight:bold; font-size: 20px;" onclick="this.parentElement.remove(); displayedDiv = null;">X</button>`;
                    div.innerHTML += `<img src="${src}" alt="${alt}">`;

                    if (displayedDiv) {
                        displayedDiv.remove();
                    }

                    document.body.appendChild(div);
                    displayedDiv = div;
                });
            }
        }
    </script>
</body>
